            $('#sns_mommenu .btn2.offcanvas').on('click', function() {
                if ($('#menu_offcanvas').hasClass('active')) {
                    $(this).find('.overlay').fadeOut(250);

                    $('body').removeClass('show-sidebar show-menumobile');
                } else {
                    $('#menu_offcanvas').addClass('active');
                    $(this).find('.overlay').fadeIn(250);
                    $('body').addClass('show-sidebar show-menumobile');
                }
            });

            $('#sns_breadcrumbs').removeClass('mg30');
        });;

        $(document).on('ready ajaxComplete', function() {
            $('.countdown').each(function() {
                var enddate = $(this).attr('data-endtime');
                if (enddate) {
                    var enddateArr = enddate.split(',');
                    $(this).countdown({
                        until: new Date(enddateArr[0], enddateArr[1] - 1, enddateArr[2], enddateArr[3], enddateArr[4], enddateArr[5]),
                        labels: ["Years", "Months", "Weeks", "Days", "Hrs", "Mins", "Secs"],
                        labels1: ["Year", "Month", "Week", "Day", "Hr", "Min", "Sec"]
                    });
                }
            });
        });;
        jQuery(document).ready(function($) {
            bindGrid();


            function headerOpen() {
                $('.imgheader .img').slideDown("300");
            };

            function headerClose() {
                $('.imgheader .img').slideUp("300");
            }
            $(".close_header").click(function() {
                $(".close_header").toggleClass("active");
                var _btn = $(this);
                if (_btn.hasClass('active')) {
                    $.cookie("check_cookie", 1, {
                        expires: 1
                    });
                    headerOpen();
                } else {
                    $.cookie("check_cookie", 0, {
                        expires: 1
                    });
                    headerClose();
                }
            });
            var check_cookie = $.cookie('check_cookie');
            if (check_cookie == '1') {
                headerOpen()
            }
            if (check_cookie == '0') {
                headerClose()
            }
        }); /* ]]> */

    <script type="text/javascript">
        $(document).ready(function() {
            $(document).on('click', '.btn-addtocart', function(e) {
                e.preventDefault();
                var cart = $('.mycart');
                var imgtodrag = $(this).parent().parent().parent('.prd').find("img:first").eq(0);
                if (imgtodrag) {
                    var imgclone = imgtodrag.clone()
                        .offset({
                            top: imgtodrag.offset().top,
                            left: imgtodrag.offset().left
                        })
                        .css({
                            'opacity': '0.8',
                            'position': 'absolute',
                            //'height': '250px',
                            'width': '220px',
                            'z-index': '100'
                        })
                        .appendTo($('body'))
                        .animate({
                            'top': cart.offset().top + 10,
                            'left': cart.offset().left + 10,
                            'width': 75,
                            'height': 75
                        }, 2000, 'easeInOutExpo');

                    setTimeout(function() {
                        cart.effect("shake", {
                            times: 2
                        }, 200);
                    }, 1500);

                    imgclone.animate({
                        'width': 0,
                        'height': 0
                    }, function() {
                        $(this).detach()
                    });
                }

                // alert('San pham co id = ' + this.id);
                // return false;
                var id1 = this.id;
                $.ajax({
                    type: 'POST',
                    url: 'https://urbanpetshop.vn/don_hang/them.php',
                    data: {
                        'ma': this.id,
                        'so_luong': 1
                    },
                    dataType: 'json',
                    cache: false,
                    success: function(data) {
                        $('.cart_block_no_products').css('display', 'none');
                        if ($('dl#' + id1).length) {
                            $('dl#' + id1).remove();
                        }
                        $('.bottom-action').before(data.datahtml);
                        //$('.mini-products-list').html(data.datahtml);
                        $('.cart_block_total').text(data.thanh_tien);
                        $('.amount').text(data.itemcart);
                        //window.location=  "https://urbanpetshop.vn/orders/basket.html";				
                    },
                });
            });


            //detail
            $(document).on('click', '#add_to_cart', function(e) {
                e.preventDefault();
                var cart = $('.mycart');
                var imgtodrag = $('.cloudzoom').eq(0);
                if (imgtodrag) {
                    var imgclone = imgtodrag.clone()
                        .offset({
                            top: imgtodrag.offset().top,
                            left: imgtodrag.offset().left
                        })
                        .css({
                            'opacity': '0.8',
                            'position': 'absolute',
                            //'height': '250px',
                            'width': '220px',
                            'z-index': '100'
                        })
                        .appendTo($('body'))
                        .animate({
                            'top': cart.offset().top + 10,
                            'left': cart.offset().left + 10,
                            'width': 75,
                            'height': 75
                        }, 2000, 'easeInOutExpo');

                    setTimeout(function() {
                        cart.effect("shake", {
                            times: 2
                        }, 200);
                    }, 1500);

                    imgclone.animate({
                        'width': 0,
                        'height': 0
                    }, function() {
                        $(this).detach()
                    });
                }
                //Lấy mã size
                var sid = $('.productSize').find('.active').data('s');
                var id1 = $(this).children().data('id');
                var sl = $('#quantity').val();
                // alert(sid);
                // alert(sl);
                // return false;
                $.ajax({
                    type: 'POST',
                    url: 'https://urbanpetshop.vn/don_hang/them.php',
                    data: {
                        'ma': id1,
                        'so_luong': sl,
                        'ma_size': sid
                    },
                    dataType: 'json',
                    cache: false,
                    success: function(data) {
                        $('.cart_block_no_products').remove();
                        if ($('div#' + id1).length) {
                            $('div#' + id1).remove();
                        }
                        $('.cart-drop li.cart-content').append(data.datahtml);
                        //$('.mini-products-list').html(data.datahtml);
                        $('.total>.amount').text(data.thanh_tien);
                        $('.totalcart').text(data.itemcart);

                        window.location = "https://urbanpetshop.vn/orders/basket.html";
                    },
                });
            });




            // size click
            $(document).on('click', '.label-rounded', function(e) {
                e.preventDefault();
                $(this).parent().find('label').removeClass('label-primary');
                $(this).addClass('label-primary');
                var price = $(this).data('price');
                var id = $(this).data('id');
                $('#' + id).empty();
                $('#' + id).append(price);
                return false;
            });

            // size detail click
            $(document).on('click', '.productLabel', function(e) {
                e.preventDefault();
                $(this).parent().find('div').removeClass('active');
                $(this).addClass('active');
                var price = $(this).data('price');
                var id = $(this).data('id');
                var pdcode = $(this).data('code');
                $('#' + id).empty();
                $('#' + id).append(price);
                $('#pdcode').empty();
                $('#pdcode').append(pdcode);
                return false;
            });

        });
    </script>
